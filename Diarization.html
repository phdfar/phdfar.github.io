	<style>
		.container {
			margin: 0 auto;
			max-width: 800px;
			padding: 20px;
		}

		.row {
			display: flex;
			flex-wrap: wrap;
			margin: 10px 0;
		}

		.column {
			flex: 1;
			padding: 4px;
		}

		audio {
			width: 100%;
		}

		.playBtn,
		.pauseBtn {
			margin: 5px;
		}

		.playBtn:focus,
		.pauseBtn:focus {
			outline: none;
		}

		.playBtn:hover,
		.pauseBtn:hover {
			background-color: lightgray;
		}



		* {
			box-sizing: border-box
		}

		body {
			font-family: "Lato", sans-serif;
		}

		/* Style the tab */
		.tab {
			float: left;
			border: 1px solid #ccc;
			background-color: #f1f1f1;
			width: 30%;
			height: 2200px;
		}

		/* Style the buttons inside the tab */
		.tab button {
			display: block;
			background-color: inherit;
			color: black;
			padding: 22px 16px;
			width: 100%;
			border: none;
			outline: none;
			text-align: left;
			cursor: pointer;
			transition: 0.3s;
			font-size: 17px;
		}

		/* Change background color of buttons on hover */
		.tab button:hover {
			background-color: #ddd;
		}

		/* Create an active/current "tab button" class */
		.tab button.active {
			background-color: #ccc;
		}

		/* Style the tab content */
		.tabcontent {
			float: left;
			padding: 0px 12px;
			border: 1px solid #ccc;
			width: 70%;
			border-left: none;
			height: 2200px;
		}

		table,
		th,
		td {
			border: 1px solid black;
		}
	</style>

	<script>
		function openCity(evt, cityName) {
			var i, tabcontent, tablinks;
			tabcontent = document.getElementsByClassName("tabcontent");
			for (i = 0; i < tabcontent.length; i++) {
				tabcontent[i].style.display = "none";
			}
			tablinks = document.getElementsByClassName("tablinks");
			for (i = 0; i < tablinks.length; i++) {
				tablinks[i].className = tablinks[i].className.replace(" active", "");
			}
			document.getElementById(cityName).style.display = "block";
			evt.currentTarget.className += " active";
		}

		// Get the element with id="defaultOpen" and click on it
		document.getElementById("defaultOpen").click();

		let currentAudio = null;
		const audioElements = document.querySelectorAll("audio");


		function playAudio(id) {
			const audio = document.getElementById(id);

			for (let i = 0; i < audioElements.length; i++) {
				//textid=
				//document.getElementById("audio3").innerHTML = textid;
				//const myElement = document.getElementById('text'+(i+1));
				document.getElementById('text' + (i + 1)).style.backgroundColor = "#ffffff";
			}

			let textid = id.replace('audio', 'text');

			//document.getElementById("demo").innerHTML = id;

			const myElement = document.getElementById(textid);
			myElement.style.backgroundColor = "#e8eb34";


			audio.play();
			if (currentAudio && currentAudio !== audio) {
				currentAudio.pause();
			}
			currentAudio = audio;
		}

		function pauseAudio(id) {
			const audio = document.getElementById(id);
			audio.pause();
		}

		for (let i = 0; i < audioElements.length - 1; i++) {
			audioElements[i].addEventListener("ended", function () {
				playAudio(audioElements[i + 1].id);
			});
		}

	</script>
